name: Novel Downloader

on:
  # 允许手动触发，并输入小说ID或地址
  workflow_dispatch:
    inputs:
      novel_id:
        description: '请输入小说ID (例如: 3953) 或 完整URL'
        required: true
        default: '3953'

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml

    - name: Run Downloader
      run: |
        # 使用 GitHub 输入的 ID/URL 运行脚本
        python novel_downloader.py "${{ github.event.inputs.novel_id }}"

    - name: Upload Result
      uses: actions/upload-artifact@v4
      with:
        name: novel-text-file
        path: "*.txt"
        retention-days: 5
